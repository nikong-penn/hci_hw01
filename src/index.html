<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/icon.png">
    <link href="./styles.css" rel="stylesheet">
    <title>Cool Weather</title>
</head>
<body>
    
    <div class="everything">

        <div class="navbar">
            <button></button>
            <button></button>
            <span>Katy Texas</span>
            <button></button>
            <button></button>
        </div>
        <div class="bigweather">
            <span>25</span>
            <span>Sunny</span>
            <span>Feels like 25</span>
            <figure></figure>
        </div>
        <div class="cards">
            <div class="cardleft">
                <div class="cardlefthead">
                    <span>Forecast</span>
                    <button id="set1"></button>
                </div>
                <div class="cardleftbody">
                    <ul>
                        <li>
                            <span>A</span>
                            <img>
                            <span>26</span>
                        </li>
                        <li>
                            <span>A</span>
                            <img>
                            <span>26</span>
                        </li>
                        <li>
                            <span>A</span>
                            <img>
                            <span>26</span>
                        </li>
                        <li>
                            <span>A</span>
                            <img>
                            <span>26</span>
                        </li>
                        <li>
                            <span>A</span>
                            <img>
                            <span>26</span>
                        </li>
                        <li>
                            <span>A</span>
                            <img>
                            <span>26</span>
                        </li>
                        <li>
                            <span>A</span>
                            <img>
                            <span>26</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="cardright">
                <div class="cardrighthead">
                    <span>Info</span>
                    <button id="set2"></button>
                </div>
                <div class="cardrightbody">
                    <div class="info1">
                        <div class="info1wind">
                            <span>Wind</span>
                            <img>
                            <span>4km/h</span>
                        </div>
                        <div class="info1water">
                            <span>Humidity</span>
                            <img>
                            <span>42%</span>
                        </div>
                        <div class="info1air">
                            <span>Air Quality</span>
                            <img>
                            <span>Good</span>
                        </div>
                        <div class="info1sun">
                            <span>UV</span>
                            <img>
                            <span>Low</span>
                        </div>
                    </div>
                    <div class="info2">
                        <span>Sunset</span>
                        <span>19:20</span>
                        <figure></figure>
                    </div>
                    <div class="info3">
                        <span>Bring with you</span>
                        <span>Light Clothing & Sun protection</span>
                        <figure></figure>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
