<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/icon.png">
    <link href="./styles.css" rel="stylesheet">
    <title>Cool Weather</title>
</head>
<body>
    
    <div class="everything">
        <div class="navbar">
            <button class="navbar-button"><img src="./assets/but1.png"></button>
            <div class="navbar-middle">
                <button class="navbar-button"><img src="./assets/but2.png"></button>
                <span>Katy</span>
                <button class="navbar-button"><img src="./assets/but3.png"></button>
            </div>
            <button class="navbar-button"><img src="./assets/but4.png"></button>
        </div>
        <div class="bigweather">
            <span class="temperature">25°</span>
            <span>Sunny</span>
            <span>Feels like 25°</span>
        </div>
        <div class="cards">
            <div class="column left-column">
                <div class="label forecast-label">
                    <span>Forecast</span>
                    <button id="set1"><img src="./assets/but5.png"></button>
                </div>
                <div class="card forecast">
                    <ul>
                        <li class="forcast-item">
                            <span>M</span>
                            <img src="./assets/wet2.png">
                            <span>23°</span>
                        </li>
                        <li class="forcast-item">
                            <span> T</span>
                            <img src="./assets/wet3.png">
                            <span>24°</span>
                        </li>
                        <li class="forcast-item">
                            <span>W</span>
                            <img src="./assets/wet2.png">
                            <span>26°</span>
                        </li>
                        <li class="forcast-item">
                            <span> T</span>
                            <img src="./assets/wet1.png">
                            <span>32°</span>
                        </li>
                        <li class="forcast-item">
                            <span> F</span>
                            <img src="./assets/wet4.png">
                            <span>26°</span>
                        </li>
                        <li class="forcast-item">
                            <span> S</span>
                            <img src="./assets/wet5.png">
                            <span>24°</span>
                        </li>
                        <li class="forcast-item">
                            <span> S</span>
                            <img src="./assets/wet5.png">
                            <span>25°</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="column right-column">
                <div class="label info-label">
                    <span>Info</span>
                    <button id="set2"><img src="./assets/but6.png"></button>
                </div>
                <div class="card quadbox">
                    <div class="quadbox-item wind">
                        <span>Wind</span>
                        <img src="./assets/small1.png">
                        <span>4km/h</span>
                    </div>
                    <div class="quadbox-item water">
                        <span>Humidity</span>
                        <img src="./assets/small2.png">
                        <span>42%</span>
                    </div>
                    <div class="quadbox-item air">
                        <span>Air Quality</span>
                        <img src="./assets/small3.png">
                        <span>Good</span>
                    </div>
                    <div class="quadbox-item sun">
                        <span>UV</span>
                        <img src="./assets/small4.png">
                        <span>Low</span>
                    </div>
                </div>
                <div class="card info2">
                    <span>Sunset</span>
                    <span>19:20</span>
                </div>
                <div class="card info3">
                    <span>Bring with you</span>
                    <span>Light Clothing & Sun protection</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
